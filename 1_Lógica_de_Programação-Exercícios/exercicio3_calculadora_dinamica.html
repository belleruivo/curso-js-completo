            var numero1 = parseFloat(window.prompt("Digite o primeiro número"));
            var sinal = window.prompt("Digite o sinal da operação, entre eles: (+, -, /, *)");

            while(sinal != '-' && sinal != '+' && sinal != '/' && sinal != '*'){
                window.alert("Sinal inválido.");
                sinal = window.prompt("Digite o sinal da operação, entre eles: (+, -, /, *)");
            }

            var numero2 = parseFloat(window.prompt("Informe o segundo número"));

            var resultado = 0;

            if(sinal == "+"){
                resultado = numero1 + numero2;
                window.alert(numero1+" + "+numero2+" = "+resultado);
            } else if (sinal == "-"){
                resultado = numero1 - numero2;
                window.alert(numero1+" - "+numero2+" = "+resultado);
            } else if (sinal == "/"){
                resultado = numero1 / numero2;
                window.alert(numero1+" / "+numero2+" = "+resultado);
            } else if (sinal == "*"){
                resultado = numero1 * numero2;
                window.alert(numero1+" * "+numero2+" = "+resultado);
            } else {
