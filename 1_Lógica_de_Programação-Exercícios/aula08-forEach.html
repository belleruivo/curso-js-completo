<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // forEach: usado para interagir em arrays ou objetos
            var num = ["isa", "pedro", "joao"];

            // length é o tamanho do array
            for(var i = 0; i < num.length; i++){
                // i são os valores em si
                console.log(num[i]);
            }

            num.forEach(function(value, index){
                console.log(index);
            })

        </script>
    </body>
</html>
