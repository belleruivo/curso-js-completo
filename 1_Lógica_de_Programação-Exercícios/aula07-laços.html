<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var n;
            // não sabemos exatamente quando vezes queremos que o loop execute
            while(n < 10){
                console.log(n); 
                n++
            }

            // sabemos exatamente quando vezes queremos que o loop execute
            for(n = 0; n < 10; n++){
                console.log(n);
            }

            // Executa o bloco de código pelo menos uma vez, verificando a condição no final.
            var n = 0;
            do{
                console.log(n);
                n++;
            }while(n < 10);

        </script>
    </body>
</html>
