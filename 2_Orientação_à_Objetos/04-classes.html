            // EXTENDS:

            // o extends na POO significa "Declara essa classe aqui e herda tudo que tem na classa animal, como print nome, os atributos vão pro cachorro e tal, o cachorro tb tem essa classe, quando a classe pai animal exige um parametro pra ser passado, a gente é obrigado a fazer isso tb na classe filha, passando o pug"
            // o super invoca o construtor da classe pai
            // o construtor podemos passar um parametro 
            // ali o printNome é considerado um método
            // extends é para uma class extender a outra, quantas vezes quiser
            // no front end não costuma utilizar isso
            class Animal{
                constructor(nome){
                    this.nome = nome;
                }
                printNome(){
                    return this.nome;
                }
            }
            
            class Cachorro extends Animal{
                constructor(nome){
                    super(nome);
                    // é possível inserir novos atributos
                    this.raca = "Rotweiller";
                }

                printRaca(){
                    return this.raca;
                }
            }

            // aqui nao poderia ser vazio, pq a classe pai exige um parametro
            cachorro = new Cachorro("Bob");

            alert(cachorro.printNome());
            alert(cachorro.printRaca());

        </script>
